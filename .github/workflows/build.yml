name: "Install and build the app"

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install yarn
        run: npm i -g yarn

      - name: Generate types for website
        run: |
          cd contracts
          yarn
          yarn build
          yarn types

      - name: Build website
        run: |
          cd frontend
          yarn
          yarn build
