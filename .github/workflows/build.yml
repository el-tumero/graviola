name: "Build and publish image"

on:
    push:
        branches:
            - feature/ssr-intro

jobs:
    publish_image:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Login to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}
            - name: Build and push
              run: |
                  docker build . -t ghcr.io/${{ github.repository }}/graviola-render:latest
                  docker push ghcr.io/${{ github.repository }}/graviola-render:latest
